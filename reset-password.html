<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your Password - Join</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/favicon-package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-package/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="./assets/icons/favicon-package/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="./assets/icons/favicon-package/safari-pinned-tab.svg"
      color="#29abe2"
    />
    <meta name="msapplication-TileColor" content="#29abe2" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Styles -->
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/notification.css" />
    <link rel="stylesheet" href="./style/login-page.css" />

    <!-- Scripts -->
    <script src="./script/data.js"></script>
    <script src="./script/script.js"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <picture>
          <img
            class="icon-size us-none"
            draggable="false"
            src="./assets/icons/logo-dark.svg"
            alt="logo join"
          />
        </picture>
      </div>
    </header>

    <div
      class="d-none"
      data-include-html="./assets/templates/notification.html"
    ></div>

    <main class="main-login-container">
      <div class="side-spacing">
        <div class="card-container">
          <a class="return-container icon-32" href="./index.html">
            <img
              class="icon-size"
              draggable="false"
              src="./assets/icons/arrow-round-back.svg"
              alt="go back"
            />
          </a>
          <div class="headline-container">
            <h1 class="headline">Reset your password</h1>
            <div class="devider-container-1">
              <div class="devider-line-blue"></div>
            </div>
          </div>

          <div class="signup-card">
            <form class="signup-input-container">
              <div class="input-box" data-container="input">
                <label for="password_input">
                  <div class="icon-24 label-img">
                    <img
                      class="icon-size us-none"
                      draggable="false"
                      src="./assets/icons/lock.svg"
                      alt="password"
                    />
                  </div>
                  <div
                    class="eye-btn"
                    data-label-icon="eye"
                    style="display: none"
                  >
                    <label for="pwd_visible" class="icon-24 pwd-icon-container">
                      <input
                        class="d-none"
                        id="pwd_visible"
                        type="checkbox"
                        data-toggle-img="eye"
                      />
                      <div class="pwd-icon icon-24">
                        <img
                          class="icon-size us-none box-default"
                          draggable="false"
                          src="./assets/icons/visibility-off.svg"
                          alt="password visibility on"
                        />
                        <img
                          class="icon-size us-none box-active"
                          draggable="false"
                          src="./assets/icons/visibility-on.svg"
                          alt="password visibility on"
                        />
                      </div>
                    </label>
                  </div>
                </label>
                <input
                  required
                  class="input-content"
                  id="password_input"
                  type="password"
                  autocomplete="new-password"
                  data-input-type="password"
                  data-input-required="true"
                  placeholder="Password"
                />
                <div class="input-required us-none" name="error-message" hidden>
                  Your Passwords don't match. Try again.
                </div>
                <div class="login-error us-none" id="error_message" hidden>
                  Wrong email/password combination. Try again.
                </div>
              </div>

              <div class="input-box" data-container="input">
                <label for="confirm_password_input">
                  <div class="icon-24 label-img">
                    <img
                      class="icon-size us-none"
                      draggable="false"
                      src="./assets/icons/lock.svg"
                      alt="password"
                    />
                  </div>
                  <div
                    class="eye-btn"
                    data-label-icon="eye"
                    style="display: none"
                  >
                    <label
                      for="confirm_pwd_visible"
                      class="icon-24 pwd-icon-container"
                    >
                      <input
                        class="d-none"
                        id="confirm_pwd_visible"
                        type="checkbox"
                        data-toggle-img="eye"
                      />
                      <div class="pwd-icon icon-24">
                        <img
                          class="icon-size us-none box-default"
                          draggable="false"
                          src="./assets/icons/visibility-off.svg"
                          alt="password visibility on"
                        />
                        <img
                          class="icon-size us-none box-active"
                          draggable="false"
                          src="./assets/icons/visibility-on.svg"
                          alt="password visibility on"
                        />
                      </div>
                    </label>
                  </div>
                </label>
                <input
                  required
                  class="input-content"
                  id="confirm_password_input"
                  type="password"
                  autocomplete="new-password"
                  data-input-type="password"
                  data-input-required="true"
                  placeholder="Confirm Password"
                />
                <div class="input-required us-none" name="error-message" hidden>
                  Your Passwords don't match. Try again.
                </div>
              </div>
            </form>
          </div>

          <div class="signup-btn-container flex-box-centered">
            <button
              class="user-login-btn flex-box-centered c-pointer"
              id="continue_btn"
            >
              <div class="login-btn-font">Continue</div>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="flex-box-centered">
      <div class="footer-container"></div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./script/reset-password.js"></script>
  </body>
</html>
