<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot your Password - Join</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/favicon-package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-package/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="./assets/icons/favicon-package/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="./assets/icons/favicon-package/safari-pinned-tab.svg"
      color="#29abe2"
    />
    <meta name="msapplication-TileColor" content="#29abe2" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Styles -->
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/navigation.css" />
    <link rel="stylesheet" href="./style/login-page.css" />

    <!-- Scripts -->
    <script src="./script/data.js"></script>
    <script src="./script/script.js"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <picture>
          <img
            class="icon-size us-none"
            draggable="false"
            src="./assets/icons/logo-dark.svg"
            alt="logo join"
          />
        </picture>
      </div>
    </header>

    <main class="main-login-container">
      <div class="side-spacing">
        <div class="card-container" id="forgot_password_form">
          <a class="return-container icon-32" href="./index.html">
            <img
              class="icon-size us-none"
              draggable="false"
              src="./assets/icons/arrow-round-back.svg"
              alt="go back"
            />
          </a>
          <div class="headline-container">
            <h1 class="headline">I forgot my password</h1>
            <div class="devider-container-1">
              <div class="devider-line-blue"></div>
            </div>
          </div>

          <div class="signup-card">
            <div class="fp-input-container">
              <p class="login-desc">
                Don't worry! We will send you an email with the instructions to
                reset your password.
              </p>

              <form class="input-box" data-container="input" method="post">
                <label for="email_input" class="icon-24 label-img">
                  <picture>
                    <img
                      class="icon-size us-none"
                      draggable="false"
                      src="./assets/icons/mail.svg"
                      alt="email"
                    />
                  </picture>
                </label>
                <input
                  required
                  class="input-content"
                  id="email_input"
                  type="email"
                  autocomplete="email"
                  data-input-type="email"
                  data-input-required="false"
                  placeholder="Email"
                />
                <div class="input-required us-none" name="error-message" hidden>
                  This field is required
                </div>
                <div class="login-error us-none" id="error_message" hidden>
                  Sorry, this user does not exist.
                </div>
              </form>
            </div>
          </div>

          <div class="login-btn-container flex-box-centered us-none">
            <button
              class="user-login-btn flex-box-centered c-pointer"
              id="send_mail_btn"
              type="submit"
            >
              <div class="login-btn-font">Send me the email</div>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="flex-box-centered">
      <div class="footer-container"></div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./script/forgot-password.js"></script>
  </body>
</html>
