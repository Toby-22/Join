<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board - Join</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/favicon-package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-package/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="./assets/icons/favicon-package/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="./assets/icons/favicon-package/safari-pinned-tab.svg"
      color="#29abe2"
    />
    <meta name="msapplication-TileColor" content="#29abe2" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Styles -->
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/navigation.css" />
    <link rel="stylesheet" href="./style/notification.css" />
    <link rel="stylesheet" href="./style/board.css" />
    <link rel="stylesheet" href="./style/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style/add-task.css" />

    <!-- Scripts -->
    <script src="./script/data.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/add-task.js"></script>
    <script src="./script/add-task2.js"></script>
    <script src="./script/board-render.js"></script>
    <script src="./script/board-logic.js"></script>
    <script src="./script/swiper-bundle.min.js"></script>
    <script src="./script/templates.js"></script>
    <script src="./script/navigation.js"></script>
  </head>

  <body onload="renderPage()">
    <header
      class="mobile-header"
      data-include-html="./assets/templates/header-template.html"
    ></header>
    <aside
      class="mobile-nav"
      data-include-html="./assets/templates/nav-template.html"
    ></aside>

    <main class="main-container">
      <div class="side-spacing">
        <div class="board-header">
          <div class="title-bar">
            <span>Board</span>
            <div class="title-search-add desktop-visible">
              <div class="search-bar">
                <div class="search-line">
                  <input
                    id="search-desktop"
                    class=" "
                    onkeydown="filterTasks('search-desktop')"
                    type="search"
                    placeholder="Find Task"
                  />
                  <div class="seperator"></div>
                  <img src="./assets/icons/search.svg" alt="search" />
                </div>
              </div>
              <div class="add-task c-pointer" onclick="showAddTask(0)">
                <span class="display-none">Add task</span>
                <img src="./assets/icons/add.svg" alt="" />
              </div>
            </div>
            <a
              href="./add-task.html?sectionId=0"
              class="plus-sign mobile-visible"
            >
              <img src="./assets/icons/capa 1.svg" alt="" />
            </a>
          </div>
          <div class="search-bar mobile-visible">
            <div class="search-line">
              <input
                id="search-mobile"
                type="search"
                onkeydown="filterTasks('search-mobile')"
                placeholder="Find Task"
              />
              <div class="seperator"></div>
              <img src="./assets/icons/search.svg" alt="search" />
            </div>
          </div>
        </div>
        <div id="sections" class="sections"></div>
      </div>
      <div class="modal-bg d-none" id="modal-bg"></div>
    </main>
  </body>
</html>
